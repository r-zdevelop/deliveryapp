; Delivery App - Production-Ready PHP Configuration
; Purpose: Secure, optimized settings for delivery app backend

[PHP]
; Error Handling (Development vs Production)
; For development: display_errors = On
; For production: display_errors = Off
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /var/log/php/error.log

; Performance & Limits
max_execution_time = 30
max_input_time = 60
memory_limit = 256M
post_max_size = 20M
upload_max_filesize = 10M
max_file_uploads = 20

; Session Security
session.cookie_httponly = 1
session.cookie_secure = 1
session.cookie_samesite = "Strict"
session.use_strict_mode = 1
session.use_only_cookies = 1
session.name = DELIVERY_SESSION

; Opcache (Production Performance)
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
disable_functions = exec,passthru,shell_exec,system,proc_open,popen

; Timezone
date.timezone = "America/New_York"

; Realpath Cache (Performance)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; File Uploads (Restaurant/Food Photos)
file_uploads = On
upload_tmp_dir = /tmp
