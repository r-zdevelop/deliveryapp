# Delivery App - Apache Virtual Host Configuration
# Purpose: Secure, optimized Apache configuration with mod_rewrite for clean URLs

<VirtualHost *:80>
    ServerName localhost
    ServerAdmin admin@deliveryapp.local
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        # Enable Clean URLs (Laravel/Symfony-style routing)
        <IfModule mod_rewrite.c>
            RewriteEngine On

            # Redirect to HTTPS (uncomment for production)
            # RewriteCond %{HTTPS} off
            # RewriteRule ^(.*)$ https://%{HTTP_HOST}/$1 [R=301,L]

            # Route all requests to index.php
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule ^ index.php [QSA,L]
        </IfModule>
    </Directory>

    # Security Headers
    <IfModule mod_headers.c>
        Header set X-Content-Type-Options "nosniff"
        Header set X-Frame-Options "SAMEORIGIN"
        Header set X-XSS-Protection "1; mode=block"
        Header set Referrer-Policy "strict-origin-when-cross-origin"
        # Content Security Policy (adjust for your needs)
        Header set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
    </IfModule>

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/delivery-app-error.log
    CustomLog ${APACHE_LOG_DIR}/delivery-app-access.log combined

    # Deny access to sensitive files
    <FilesMatch "^\.">
        Require all denied
    </FilesMatch>

    <FilesMatch "\.(env|git|yml|yaml|log)$">
        Require all denied
    </FilesMatch>
</VirtualHost>

