openapi: 3.0.3
info:
  title: Delivery App API
  description: |
    RESTful API for a food delivery application with Clean Architecture.

    **Features:**
    - User authentication (JWT)
    - Restaurant management
    - Order placement & tracking
    - Real-time delivery tracking
    - Payment processing

    **Security:**
    - JWT Bearer Authentication
    - Rate limiting
    - Input validation
    - CSRF protection
  version: 1.0.0
  contact:
    name: API Support
    email: support@deliveryapp.com
  license:
    name: Educational Use Only

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.deliveryapp.com/api/v1
    description: Production server

tags:
  - name: Auth
    description: Authentication & authorization
  - name: Users
    description: User management
  - name: Restaurants
    description: Restaurant operations
  - name: Menu
    description: Menu items management
  - name: Orders
    description: Order placement & tracking
  - name: Delivery
    description: Delivery driver operations
  - name: Payments
    description: Payment processing

security:
  - BearerAuth: []

paths:
  # ==================== AUTHENTICATION ====================
  /auth/register:
    post:
      tags: [Auth]
      summary: Register new user
      description: Create a new customer account
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password, phone]
              properties:
                name:
                  type: string
                  minLength: 2
                  maxLength: 100
                  example: "John Doe"
                email:
                  type: string
                  format: email
                  example: "john.doe@example.com"
                password:
                  type: string
                  format: password
                  minLength: 8
                  example: "SecurePass123!"
                phone:
                  type: string
                  pattern: '^\+?[1-9]\d{1,14}$'
                  example: "+1234567890"
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          description: Email already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      tags: [Auth]
      summary: User login
      description: Authenticate user and receive JWT token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
                      access_token:
                        type: string
                        example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                      token_type:
                        type: string
                        example: "Bearer"
                      expires_in:
                        type: integer
                        example: 3600
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/logout:
    post:
      tags: [Auth]
      summary: User logout
      description: Invalidate current JWT token
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessMessage'

  /auth/refresh:
    post:
      tags: [Auth]
      summary: Refresh JWT token
      description: Get new access token using refresh token
      responses:
        '200':
          description: Token refreshed
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  expires_in:
                    type: integer

  # ==================== USERS ====================
  /users/me:
    get:
      tags: [Users]
      summary: Get current user profile
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

    put:
      tags: [Users]
      summary: Update user profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                phone:
                  type: string
                address:
                  $ref: '#/components/schemas/Address'
      responses:
        '200':
          description: Profile updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'

  /users/me/addresses:
    get:
      tags: [Users]
      summary: Get user addresses
      responses:
        '200':
          description: List of addresses
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Address'

    post:
      tags: [Users]
      summary: Add new address
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Address'
      responses:
        '201':
          description: Address added
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Address'

  # ==================== RESTAURANTS ====================
  /restaurants:
    get:
      tags: [Restaurants]
      summary: List restaurants
      description: Get paginated list of restaurants with filters
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
        - name: cuisine
          in: query
          description: Filter by cuisine type
          schema:
            type: string
            example: "italian"
        - name: search
          in: query
          description: Search by name
          schema:
            type: string
        - name: min_rating
          in: query
          description: Minimum rating (1-5)
          schema:
            type: number
            minimum: 1
            maximum: 5
        - name: delivery_fee_max
          in: query
          description: Maximum delivery fee
          schema:
            type: number
      responses:
        '200':
          description: List of restaurants
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Restaurant'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

  /restaurants/{restaurantId}:
    get:
      tags: [Restaurants]
      summary: Get restaurant details
      parameters:
        - name: restaurantId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Restaurant details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/RestaurantDetail'
        '404':
          $ref: '#/components/responses/NotFound'

  /restaurants/{restaurantId}/menu:
    get:
      tags: [Menu]
      summary: Get restaurant menu
      parameters:
        - name: restaurantId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: category
          in: query
          schema:
            type: string
            example: "appetizers"
      responses:
        '200':
          description: Menu items
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      categories:
                        type: array
                        items:
                          $ref: '#/components/schemas/MenuCategory'

  # ==================== ORDERS ====================
  /orders:
    post:
      tags: [Orders]
      summary: Place new order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [restaurant_id, items, delivery_address]
              properties:
                restaurant_id:
                  type: string
                  format: uuid
                items:
                  type: array
                  items:
                    type: object
                    required: [menu_item_id, quantity]
                    properties:
                      menu_item_id:
                        type: string
                        format: uuid
                      quantity:
                        type: integer
                        minimum: 1
                      special_instructions:
                        type: string
                        maxLength: 500
                delivery_address:
                  $ref: '#/components/schemas/Address'
                payment_method_id:
                  type: string
                  format: uuid
                tip_amount:
                  type: number
                  minimum: 0
      responses:
        '201':
          description: Order placed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Order'
        '400':
          $ref: '#/components/responses/BadRequest'

    get:
      tags: [Orders]
      summary: Get user orders
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [pending, confirmed, preparing, ready, delivering, delivered, cancelled]
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: List of orders
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Order'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

  /orders/{orderId}:
    get:
      tags: [Orders]
      summary: Get order details
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Order details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/OrderDetail'
        '404':
          $ref: '#/components/responses/NotFound'

  /orders/{orderId}/cancel:
    post:
      tags: [Orders]
      summary: Cancel order
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
                  maxLength: 500
      responses:
        '200':
          description: Order cancelled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessMessage'
        '400':
          description: Order cannot be cancelled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /orders/{orderId}/track:
    get:
      tags: [Orders]
      summary: Track order in real-time
      description: Get real-time delivery location and status
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Order tracking info
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      order_id:
                        type: string
                        format: uuid
                      status:
                        type: string
                        enum: [pending, confirmed, preparing, ready, delivering, delivered]
                      estimated_delivery_time:
                        type: string
                        format: date-time
                      driver:
                        type: object
                        properties:
                          name:
                            type: string
                          phone:
                            type: string
                          vehicle:
                            type: string
                          current_location:
                            $ref: '#/components/schemas/Coordinates'

  # ==================== DELIVERY ====================
  /delivery/available-orders:
    get:
      tags: [Delivery]
      summary: Get available orders for delivery (Driver only)
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Available orders
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Order'

  /delivery/orders/{orderId}/accept:
    post:
      tags: [Delivery]
      summary: Accept delivery order (Driver only)
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Order accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessMessage'

  /delivery/orders/{orderId}/picked-up:
    post:
      tags: [Delivery]
      summary: Mark order as picked up (Driver only)
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Status updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessMessage'

  /delivery/orders/{orderId}/delivered:
    post:
      tags: [Delivery]
      summary: Mark order as delivered (Driver only)
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                delivery_photo:
                  type: string
                  format: base64
                  description: Photo proof of delivery
                signature:
                  type: string
                  format: base64
      responses:
        '200':
          description: Order marked as delivered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessMessage'

  /delivery/location:
    put:
      tags: [Delivery]
      summary: Update driver location (Driver only)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Coordinates'
      responses:
        '200':
          description: Location updated

  # ==================== PAYMENTS ====================
  /payments/methods:
    get:
      tags: [Payments]
      summary: Get user payment methods
      responses:
        '200':
          description: List of payment methods
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/PaymentMethod'

    post:
      tags: [Payments]
      summary: Add payment method
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [type, token]
              properties:
                type:
                  type: string
                  enum: [card, paypal]
                token:
                  type: string
                  description: Payment provider token (Stripe, PayPal)
      responses:
        '201':
          description: Payment method added
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/PaymentMethod'

  /payments/methods/{methodId}:
    delete:
      tags: [Payments]
      summary: Remove payment method
      parameters:
        - name: methodId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Payment method removed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessMessage'

# ==================== COMPONENTS ====================
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        role:
          type: string
          enum: [customer, restaurant_owner, driver, admin]
        created_at:
          type: string
          format: date-time

    UserResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: '#/components/schemas/User'

    Restaurant:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        cuisine:
          type: string
        rating:
          type: number
          minimum: 0
          maximum: 5
        delivery_fee:
          type: number
        delivery_time:
          type: string
          example: "30-45 min"
        image_url:
          type: string
          format: uri
        is_open:
          type: boolean

    RestaurantDetail:
      allOf:
        - $ref: '#/components/schemas/Restaurant'
        - type: object
          properties:
            address:
              $ref: '#/components/schemas/Address'
            phone:
              type: string
            opening_hours:
              type: array
              items:
                type: object
                properties:
                  day:
                    type: string
                  open:
                    type: string
                    example: "09:00"
                  close:
                    type: string
                    example: "22:00"

    MenuCategory:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/MenuItem'

    MenuItem:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        price:
          type: number
        image_url:
          type: string
          format: uri
        is_available:
          type: boolean
        dietary_info:
          type: array
          items:
            type: string
            enum: [vegetarian, vegan, gluten-free, dairy-free]

    Order:
      type: object
      properties:
        id:
          type: string
          format: uuid
        restaurant:
          $ref: '#/components/schemas/Restaurant'
        status:
          type: string
          enum: [pending, confirmed, preparing, ready, delivering, delivered, cancelled]
        total_amount:
          type: number
        delivery_fee:
          type: number
        tip_amount:
          type: number
        created_at:
          type: string
          format: date-time
        estimated_delivery_time:
          type: string
          format: date-time

    OrderDetail:
      allOf:
        - $ref: '#/components/schemas/Order'
        - type: object
          properties:
            items:
              type: array
              items:
                type: object
                properties:
                  menu_item:
                    $ref: '#/components/schemas/MenuItem'
                  quantity:
                    type: integer
                  unit_price:
                    type: number
                  subtotal:
                    type: number
                  special_instructions:
                    type: string
            delivery_address:
              $ref: '#/components/schemas/Address'
            driver:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                name:
                  type: string
                phone:
                  type: string
                vehicle:
                  type: string

    Address:
      type: object
      required: [street, city, postal_code]
      properties:
        id:
          type: string
          format: uuid
        label:
          type: string
          example: "Home"
        street:
          type: string
        city:
          type: string
        state:
          type: string
        postal_code:
          type: string
        country:
          type: string
          default: "US"
        coordinates:
          $ref: '#/components/schemas/Coordinates'

    Coordinates:
      type: object
      required: [latitude, longitude]
      properties:
        latitude:
          type: number
          minimum: -90
          maximum: 90
        longitude:
          type: number
          minimum: -180
          maximum: 180

    PaymentMethod:
      type: object
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
          enum: [card, paypal]
        last_four:
          type: string
          example: "4242"
        brand:
          type: string
          example: "Visa"
        is_default:
          type: boolean

    Pagination:
      type: object
      properties:
        current_page:
          type: integer
        total_pages:
          type: integer
        total_items:
          type: integer
        items_per_page:
          type: integer

    SuccessMessage:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string

  responses:
    BadRequest:
      description: Bad request (validation errors)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            success: false
            message: "Validation failed"
            errors:
              email: ["Email is required", "Invalid email format"]
              password: ["Password must be at least 8 characters"]

    Unauthorized:
      description: Unauthorized (invalid or missing token)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            success: false
            message: "Unauthorized"

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            success: false
            message: "Resource not found"

    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            success: false
            message: "Internal server error"
